<div class="container">
  <div class="row">
    <div *ngFor="let product of allProducts" class="col-3 mb-3">
      <div class="card mt-3  h-100" >
        <img class="card-img-top" [src]="product.image" alt="Card image cap" height="220px" width="60px">
        <div class="card-body">
          <p class="name">{{product.name}}</p>
          <p class="category">{{product.categoryId}}</p>
          <p class="price">{{product.price| currency}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
