<div class="product-container">
    <div class="filter">
        <h3>Categories</h3>
        <div *ngFor="let category of listOfCategories" class="categories">
            <!-- <a href="products/{{category.name}}" (click)="somefunction()">{{category.name | titlecase}}</a> -->
            <button>{{category.name}}</button>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <div *ngFor="let product of listOfProducts" class="col-md-4">
                <div class="card">
                    <img src={{product.image}} class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{product.name | titlecase}}</h5>
                      <h5 class="card-title">{{product.price | currency}}</h5>
                      <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                      <a href="#" class="btn btn-dark">Add to Cart</a>
                    </div>
                </div>
            </div>  

        </div>
    </div>
</div>
