<!--category filter starts-->
<div class="container mt-3">
  <div class="row d-flex justify-content-center">
    <div class="col-2">
      <select class="form-select btn btn-dark btn-md " aria-label="Default select example" [(ngModel)]="categoriesValue">
        <option value=''selected>All Categories</option>
        <option *ngFor="let category of allCategories" value="{{category.name}}">{{category.name}}</option>
      </select>
    </div>
  </div>
</div>
<!--category filter ends-->


<!--shopping products starts-->
<div class="container">
  <div class="row">
    <ng-container *ngFor="let product of allProducts">
      <div *ngIf="categoriesValue===''|| categoriesValue===product.categoryId " class="col-md-4 mb-3" >
        <div class="card">
          <img class="card-img-top" [src]="product.image" alt="Card image cap">
          <div class="card-body">
            <p class="name">{{product.name | titlecase}}</p>
            <p class="category">{{product.categoryId | titlecase}}</p>
            <p class="price">{{product.price| currency}}</p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
<!--shopping products ends-->
