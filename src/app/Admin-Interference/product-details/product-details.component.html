<div class="container">
  <div class="row">
    <div class="col d-flex justify-content-center">
<form>
    <div class="mb-3 text-center">
      <label for="id" class="form-label">Product Id</label>
      <input type="number" class="form-control" id="id" aria-describedby="id">
    </div>
    <div class="mb-3 text-center">
      <label for="categoryId" class="form-label">Category Id</label>
      <input type="number" class="form-control" id="categoryId">
    </div>
    <div class="mb-3 text-center">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-3 text-center">
        <label for="image" class="form-label">Image</label>
        <input type="text" class="form-control" id="image">
      </div>
      <div class="form-floating text-center">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Description</label>
      </div>
      <div class="mb-3 text-center">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price">
      </div>
      <div class="mb-3 text-center">
        <label for="productRating" class="form-label">Product Rating</label>
        <input type="number" class="form-control" id="productRating">
      </div>
      <div class="mb-3 text-center">
        <label for="productCategory" class="form-label">Product Category</label>
        <input type="text" class="form-control" id="productCategory">
      </div>

    <button type="submit" class="btn btn-primary mt-4 mx-4">Add a new product</button>
  </form>
</div>
</div>

</div>
