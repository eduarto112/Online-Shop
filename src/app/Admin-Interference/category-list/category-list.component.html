<div class="card">
    <div class="card-header">
        <div class="text-center category-form-container">
            <h3>Category List</h3>
            <div *ngIf="categoryButtonToInput; else elseBlock">
                <button 
                id="addCategory" 
                type="button" 
                class="btn btn-sm btn-dark"
                (click)="categoryButtonToInput=!categoryButtonToInput">Add Category</button>
            </div>
            <ng-template #elseBlock>
                <input 
                class="form-control"
                type="text" 
                placeholder="Category Name..."
                ><button class="btn btn-dark">+</button>
            </ng-template>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td >
                        <div *ngIf="editButtonToInput; else editInput">Cimi</div>
                        <ng-template #editInput>
                             <!-- <input class="editInput form-control" type="text"> -->
                             <div class="input-group">
                                <input type="text" class="form-control" placeholder="..." aria-label="Recipient's username" aria-describedby="button-addon2">
                                <button class="btn btn-outline-dark" type="button" id="button-addon2">+</button>
                              </div>
                        </ng-template>
                    </td>
                    <td>
                        <button (click)="editButtonToInput = !editButtonToInput" id="editBtn" type="button" style="background-color: white; border: none;margin: 0 0px 0 0px;" ><i class="fa-solid fa-pen-to-square" style="color: rgb(0, 202, 17);"></i></button>
                        <button id="deleteBtn" type="button" style="background-color: white; border: none;margin: 0 0px 0 9px;" ><i class="fa-solid fa-trash" style="color: red;"></i></button>
                    </td>
                </tr>                
            </tbody>
        </table>
    </div>
</div>
